on:
  push:
    branches:    
      - master
name: Core Tests
jobs:
  test:
    name: Build
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=macosx']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build && Test
        run: xcodebuild -workspace Sensazonal.xcworkspace -scheme Core clean build test
        env: 
         destination: ${{ matrix.destination }}
